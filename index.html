<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header container">
    <img src="images/logo.svg" alt="" class="header__logo">
  </header>
  <main class="main container">
    <section class="hero">
      <picture class="hero__image">
        <img src="images/illustration-mockups.svg" alt="">
      </picture>
      <div class="hero__content">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="button">Register</a>
      </div>
    </section>
  </main>
  <footer class="footer container">
    <ul class="social">
      <li><a href="#" class="social__icon fa-brands fa-facebook-f"></a></li>
      <li><a href="#" class="social__icon fa-brands fa-twitter"></a></li>
      <li><a href="#" class="social__icon fa-brands fa-instagram"></a></li>
    </ul>
  </footer>
</body>

</html>
